<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ePlus</title>
    <link rel="stylesheet" href="./assets/css/selectric.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.datatables.net/2.3.5/css/dataTables.dataTables.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="page_wrap">
       
        <div class="eContainer">
            <div class="sideBar">
               
            </div>
            <div class="mainArticle">
                <div class="fTable_header">
                    <div class="fTable_header_top">
                        <div class="fTable_header_title">
                            <div class="sectionWrap">
                                <h3>Faculties</h3>
                            </div>
                        </div>
                        <div class="fTable_header_profile">

                        </div>
                    </div>
                    <div class="fTable_header_bottom">
                        <div class="fTable_header_search">
                            <div class="inputWrap">
                                <input type="search" id="searchTeacher" placeholder="Search Teacher" required autocomplete="off">
                            </div>
                        </div>
                       
                    </div>
                </div>
                <div class="studentsTable fTable fhTable">
                    <table id="teachersTable" class="mTable"></table>
                </div>
            </div>
        </div>
       
    </div>

    <!-- Modal -->
     <div class="modal fade" id="studentsModalCenter" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="studentsModalLongTitle">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="modalForm">
                    <form action="" method="post">
                        <div class="formInputWrap">
                             <div class="inputWrap">
                                <input type="text" id="fName" placeholder="Enter First Name" required>
                            </div>
                            <div class="inputWrap">
                                <input type="text" id="lName" placeholder="Enter Last Name" required>
                            </div>
                        </div>
                       
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
    </div>

    
    <script>
        (function checkAuth() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const token = localStorage.getItem('token');

            if (isLoggedIn != 'true'  ||  !token) {
                window.location.replace('index.html'); 
            }
        })();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="//cdn.datatables.net/2.3.5/js/dataTables.min.js"></script>
    <script src="./assets/js/sidebar-loader.js"></script>
    <script src="./assets/js/jquery.selectric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
   

    
</body>
</html>
